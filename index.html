<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <script src="js/all.js"></script>
 <title>Counter Project</title>
 <style>
 </style>
</head>

<body>


 <main id="app">
     <div class="container">
      <div class="row max-height align-items-center">
       <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
        <h1 class="text-uppercase">counter</h1>

        <h1 :class="color" id="counter">{{count}}</h1>

        <div class="btn-container d-flex justify-content-around flex-wrap">

         <button @click="addCount(-1)" class="btn counterBtn prevBtn text-uppercase m-2">lower count</button>

         <button  @click="addCount(1)" class="btn counterBtn nextBtn text-uppercase m-2">add count</button>

        </div>
       </div>
      </div>
     </div>
 </main>

 <script src="https://unpkg.com/vue@3"></script>
 <script src="js/app.js"></script>
</body>

</html>
